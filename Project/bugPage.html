    </div>

      <a href="submit.html"><button type="submit" class="btn btn-success position-absolute end-0 " >Add</button></a>

    <div class="row g-3 text-bg-light p-3" >
        <div class="col" id="new">
          <h5>New Bugs</h5>
          <div class="Open  border border-success p-2 border-opacity-50 class1" >
            
          </div>
        </div>
        <div class="col  " id="overdue">
            <h5>Overdue</h5> 
            <div class="Overdue border border-success p-2 border-opacity-50 class1">
            
            </div>
        </div>
        <div class="col  " id="fixed">
          <h5>Fixed Bugs</h5>
          <div class="Resolved border border-success p-2 border-opacity-50 class1">
            
          </div>
        </div>
      </div>

       
    <script>
     
let ticket = JSON.parse(localStorage.getItem('Tickets'));


for (let i = 0; i <ticket.length; i++) {
  let New = document.createElement("div");
  New.className = 'Ticket'
   
  console.log(ticket[i]);

  New.innerHTML = `<h3>${ticket[i].title}
    </h3><p>${ticket[i].date}
    </p><h5>Description</h5><p>
     ${ticket[i].decription}</p>
    <p><strong>Found by: </strong>${ticket[i].Identified}</p>
    <p><strong>Assigned to:</strong> ${ticket[i].assignedTo}</p>`
   
    
  
    let to;
        switch (ticket[i].Status) {
          case 'Open':
          to = document.getElementsByClassName('Open')[0];
            break;
          case 'Resolved':
          to = document.getElementsByClassName('Resolved')[0];
            break;
          case 'Overdue':
          to = document.getElementsByClassName('Overdue')[0];  
            break;
        }
        console.log(to)
        to.appendChild(New);
}

    </script>
